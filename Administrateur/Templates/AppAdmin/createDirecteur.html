{% extends 'BaseAdmin.html' %}
{% load static %}
{% block baseAdmin %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert {{message.tags}} text-center mt-3">{{message}}</div>
    {% endfor %}
    {% endif %}
    <form action="" method="POST" class='mt-3' id='formUser'>
        {% csrf_token %}
        <div class="mb-2">
            <label for="nom" class='form-label'>Nom</label>
            <input type="text" class='form-control mb-2' name='nom' id='nom'>
            <small id='valid-nom'></small>
        </div>
        <div class="mb-2">
            <label for="postnom" class='form-label'>Postnom</label>
            <input type="text" class='form-control mb-2' name='postnom' id='postnom'>
            <small id='valid-postnom'></small>
        </div>
        <div class="mb-2">
            <label for="prenom" class='form-label'>Pr√©nom</label>
            <input type="text" class='form-control mb-2' name='prenom' id='prenom'>
            <small id='valid-prenom'></small>
        </div>
        <div class="mb-2">
            <label for="email" class='form-label'>Adresse email</label>
            <input type="text" class='form-control mb-2' name='email' id='email'>
            <small id='valid-email'></small>
        </div>
        <div class="mb-3">
            <label for="ecole" class='form-label'>Ecole</label>
            <select name="ecole" class='form-select'>   
                {% for objet in allEcole %}
                    <option value="{{objet.id}}">{{objet.ecole | capfirst}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class='btn btn-success w-100'>Enregistrer</button>
    </form>
    <script src="{% static '/js/formUser.js' %}"></script>
{% endblock baseAdmin %}
