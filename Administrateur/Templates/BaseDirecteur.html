{% extends 'base.html' %}
{% load static %}
{% block base %}
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 fs-6 px-3" href=""><img src="{% static '/images/favicon-32x32.png' %}" > Election app</a>
        <button class="navbar-toggler position-absolute d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'createReadClasse' %}" class="nav-link {% if title == 'Classe' %}active{% endif %}">
                            <i class="bi bi-briefcase"></i> Classe
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'createEleve' %}" class="nav-link {% if title == 'Elèves' %}active{% endif %}">
                            <i class="bi bi-person"></i> Elèves
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'readEleve' %}" class="nav-link {% if title == 'Liste des élèves' %}active{% endif %}">
                            <i class="bi bi-list-ul"></i> Liste des élèves
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'election' %}" class="nav-link {% if title == 'Election' %}active{% endif %}">
                            <i class="bi bi-box"></i> Election
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'createReadCandidat' %}" class="nav-link {% if title == 'Candidats' %}active{% endif %}">
                            <i class="bi bi-person"></i> Candidats
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'resultat' %}" class="nav-link {% if title == 'Résultat' %}active{% endif %}">
                            <i class="bi bi-megaphone"></i> Résultat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">
                            <i class="bi bi-box-arrow-left"></i> Déconnexion
                        </a>
                    </li>
                </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block baseDirecteur %}{% endblock baseDirecteur %}  
            </main>
        </div>
    </div>
    <script src="{% static '/js/bootstrap.js' %}"></script>
{% endblock base %}
